<div class="ct_px_30 ct_mt_30 pb-4">

        <div class="row">

                <div class="d-flex align-items-center gap-3 justify-content-between">

                </div>
                <form action="" class="mt-4">
                    <div class="form-group mb-4">
                        <label for="product_name" class="mb-2 ct_fw_600 ct_fs_18">Product Name</label>
                        <input type="text" class="form-control ct_input ct_input_grey_bg" id="product_name"
                            placeholder="Enter product name" />
                    </div>
                    <div class="form-group mb-4">
                        <label for="product_name" class="mb-2 ct_fw_600 ct_fs_18">Product Title</label>
                        <input type="text" class="form-control ct_input ct_input_grey_bg" id="product_name"
                            placeholder="Enter product title" />
                    </div>
                    <div class="form-group mb-4">
                        <label for="product_name" class="mb-2 ct_fw_600 ct_fs_18">Category</label>
                        <select class="form-control ct_input ct_input_grey_bg">
                            <option value="">Accessories</option>
                            <option value="">Accessories</option>
                            <option value="">Accessories</option>
                            <option value="">Accessories</option>
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="product_name" class="mb-2 ct_fw_600 ct_fs_18">Brand</label>
                        <input type="text" class="form-control ct_input ct_input_grey_bg" id="product_name"
                            placeholder="Enter brand name" />
                    </div>
                    <div class="form-group mb-4">
                        <label for="product_name" class="mb-2 ct_fw_600 ct_fs_18">Conditions</label>
                        <div>
                            <div class="form-check ct_custom_radio">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" />
                                <label class="form-check-label ms-2 ct_text_op_07 ct_fw_600" for="flexRadioDefault1">
                                    New
                                </label>
                            </div>
                            <div class="form-check ct_custom_radio mt-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" />
                                <label class="form-check-label ms-2 ct_text_op_07 ct_fw_600" for="flexRadioDefault1">
                                    Like New
                                </label>
                            </div>
                            <div class="form-check ct_custom_radio mt-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" />
                                <label class="form-check-label ms-2 ct_text_op_07 ct_fw_600" for="flexRadioDefault1">
                                    Used
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="product_name" class="mb-2 ct_fw_600 ct_fs_18">Price</label>
                        <div class="position-relative">
                            <input type="text" class="form-control ct_input ct_input_grey_bg" id="product_name"
                                placeholder="$ 0.00" />
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="product_name" class="mb-2 ct_fw_600 ct_fs_18">Quantity</label>
                        <div class="ct_product_quantiy">
                            <div class="ct_quantity_icon">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                            <input type="text" class="form-control ct_input  text-center" placeholder="0" />
                            <div class="ct_quantity_icon">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="product_name" class="mb-2 ct_fw_600 ct_fs_18">Description</label>
                        <textarea type="text" class="form-control ct_input ct_input_grey_bg h-auto" rows="4"
                            placeholder="Describe Your Product..."></textarea>
                    </div>
                    <div class="form-group mb-4">
                        <label for="product_name" class="mb-2 ct_fw_600 ct_fs_18">Product Photos</label>
                        <div class="ct_upload_product_main ct_upload_product_main_180">
                            <svg width="33" height="33" viewBox="0 0 33 33" fill="none"

                                <div class="ct_browse_btn mt-3">
                                    <span>Browse Files</span>
                                </div>
                            </label>
                        </div>

                        <div class="ct_multiple_img_div ct_custom_scroll d-none">

                                <div class="ct_uploaded_img_w">

                            </div>
                            <div class="ct_uploaded_img123 position-relative ">

                                <div class="ct_uploaded_img_w">
                                    <img src="assets/img/product_img_2.png" alt="">

                                </div>
                            </div>
                            <div class="ct_uploaded_img123 position-relative ">

                                <div class="ct_uploaded_img_w">
                                    <img src="assets/img/product_img_3.png" alt="">
                                    <i class="fa-solid fa-xmark"></i>
                                </div>
                            </div>
                            <div class="ct_uploaded_img123 position-relative ">

                                <div class="ct_uploaded_img_w">
                                    <img src="assets/img/product_img_5.png" alt="">
                                    <i class="fa-solid fa-xmark"></i>
                                </div>
                            </div>
                            <div class="ct_uploaded_img123 position-relative ">

                                <div class="ct_uploaded_img_w">
                                    <img src="assets/img/product_img_6.png" alt="">
                                    <i class="fa-solid fa-xmark"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex align-items-center gap-3">
                        <button type="submit" class="ct_dark_green_btn ct_border_radius_5 ct_fw_600">

                        <a href="manage-products.html" class="ct_outline_btn ct_border_radius_5  ct_fw_600">

                    </div>
                </form>
            </div>
        </div>
