<section class="ct_login_grid_2 align-items-center">
      <div class="ct_login_left_form">
            <div class="w-100 ct_login_inner_left_form">
                  <div class="ct_mb_30 text-center">
                        <h4 class="ct_fs_24 ct_fw_600 ct_ff_Rajdhani text-white  text-center">Forgot Password</h4>
                        <p class="ct_text_op_07 text-white mb-0">Enter your registered email address and we'll send you
                              <br> a link to reset your password.
                        </p>
                  </div>
                  <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-4">
                              <label for="" class="mb-2  text-white">Email Address</label>
                              <div class="position-relative">
                                    <input type="email"
                                          class="form-control ct_input ct_login_input ct_input_ps_50  ct_input_pe_40"
                                          placeholder="Enter email address" formControlName="email">
                                    <img src="img/mail_icon.svg" alt="" class="ct_input_left">
                              </div>
                              <span class="ct_text_red mt-2">{{validationErrorService.getErrorMessage('Email',
                                    Form.get('email'))}}</span>
                        </div>
                        <div class="ct_mt_30">
                              <!-- <button class="ct_dark_green_btn w-100">Send Reset Link</button> -->
                              <app-submit-button [isLoading]="isLoading" [text]="'Send Reset Link'"
                                    [class]="'ct_dark_green_btn w-100'"></app-submit-button>
                              <p class="mb-0 mt-3 text-center text-white">Already know your password? <a routerLink="/"
                                          class="ct_forgot_link">Log In</a></p>
                        </div>
                  </form>
            </div>
      </div>

      <div class="ct_login_right_content">
            <h1 class="ct_fs_60 text-white ct_ff_lato">Welcome to <br> <span class="ct_text_0bbe96 ct_ff_Rajdhani">ONLY
                        GOLF</span></h1>
            <p class="mb-0 text-white ct_ff_lato">Control your golf universe.</p>
      </div>

</section>
